<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas变换学习之一</title>
  <style>
    #can { border: 1px solid #000; }
  </style>
</head>
<body>

</body>
<script>
  (function () {

    // 全局变量
    var canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    canvas.id = 'can';
    // 实际显示大小
    canvas.style.width = 500 + 'px';
    canvas.style.height = 500 + 'px';
    // 画布大小
    canvas.width = 1000;
    canvas.height = 1000;
    var ctx = canvas.getContext('2d');

    /**
     * 画一个坐标系统
     * dx: 竖线的间隔，dy: 横线的间隔
     */
    function drawGrid (dx, dy) {
      // 横线和竖线的间距
      ctx.save()
      var dx = 50, dy = 50;

      // 初始坐标原点
      var x = 0.5, y = 0.5, w = canvas.width + .5, h = canvas.height + .5;
      var xy = 50;
      ctx.lineWidth = 1;

      // 画横线
      while (y < h) {
        y += dy
        ctx.moveTo(x, y);
        ctx.lineTo(w, y);
        ctx.storkeStyle = '#000'
        ctx.stroke();

        // 竖坐标的数字
        ctx.font = '20px Calibri';
        ctx.textAlign = 'left';
        ctx.fillText(xy, 0, y);
        xy += 50;
      }

      // 画竖线
      y = 0;
      xy = 50;
      while (x < w) {
        // ctx.beginPath()
        x += dx
        ctx.moveTo(x, y);
        ctx.lineTo(x, h);
        ctx.storkeStyle = '#000'
        ctx.stroke();

        // 横坐标的数字
        ctx.font = '20px Calibri';
        ctx.textAlign = 'right';
        ctx.fillText(xy, x, 20);
        xy += 50;
        // ctx.closePath()
      }
      ctx.restore()
    }

    drawGrid()

    // 画直线
    function drawLine () {
      // 记得画线段这里要调用beginPath、closePath不然会所有线段一起stroke
      ctx.save()
      ctx.beginPath();
      ctx.strokeStyle = '#00f'
      ctx.lineWidth = 2
      ctx.moveTo(50, 50)
      ctx.lineTo(350, 100)
      ctx.stroke()
      ctx.closePath();
      ctx.restore()
    }

    drawLine()

    // 画曲线
    function drawCurve () {
      ctx.save()
      ctx.strokeStyle = '#f36'
      ctx.lineWidth = 4

      ctx.beginPath();
      ctx.moveTo(50, 10);
      ctx.lineTo(150, 10);
      ctx.lineTo(150, 10);
      ctx.lineTo(150, 200);
      ctx.lineTo(200, 200);
      ctx.lineTo(200, 150);
      ctx.fill();
      ctx.closePath();

      ctx.restore()
    }

    drawCurve()

  })();
</script>
</html>
