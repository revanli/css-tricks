<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>瀑布流-multi-columns实现</title>
  <style>
    body, html {
      position: relative;
      width: 100%;
      height: 100%;
      background: #4F000B;
    }
    * {
      padding: 0;
      margin: 0;
    }
    .masonry {
      column-count: 1;
      column-gap: 0;
    }
    @media (min-width: 400px) {
      .masonry {
        column-count: 2;
      }
    }
    @media (min-width: 1200px) {
      .masonry {
        column-count: 3;
      }
    }
    .item {
      box-sizing: border-box;
      break-inside: avoid;
      padding: 10px;
      counter-increment: item-counter;
    }
    .item-content {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 220px;
      font-size: 40px;
      background: currentColor;
      box-sizing: border-box;
      color: #720026;
    }
    .item-content:before {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 13px;
      width: 2em;
      height: 2em;
      line-height: 2em;
      text-align: center;
      font-weight: bold;
      background-color: #222;
      content: counter(item-counter);
    }
    .item-content:after {
      color: #1c0004;
      content: 'ಠ‿ಠ';
    }
    .item-content:hover {
      background: #9b0034;
    }
    .item-content-small {
      color: #CE4257;
      height: 100px;
    }
    .item-content-small:hover {
      color: #d66274;
    }
    .item-content-small:after {
      content: '♥◡♥';
    }
    .item-content-small {
      color: #CE4257;
      height: 100px;
    }
    .item-content-medium {
      color: #FFC093;
      height: 175px;
    }
    .item-content-medium:hover {
      background: #ffd8bc;
    }
    .item-content-medium:after {
      content: '◔ᴗ◔';
    }
    .item-content-large {
      color: #FF7F51;
      height: 280px;
    }
    .item-content-large:hover {
      background: #ff9d7a;
    }
    .item-content-large:after {
      content: 'ಠ_๏';
    }
  </style>
</head>
<body>
  <div class="masonry">
    <div class="item">
      <div class="item-content"></div>
    </div>
    <div class="item">
      <div class="item-content item-content-small"></div>
    </div>
    <div class="item">
      <div class="item-content item-content-medium"></div>
    </div>
    <div class="item">
      <div class="item-content item-content-small"></div>
    </div>
    <div class="item">
      <div class="item-content item-content-medium"></div>
    </div>
    <div class="item">
      <div class="item-content item-content-small"></div>
    </div>
    <div class="item">
      <div class="item-content item-content-medium"></div>
    </div>
    <div class="item">
      <div class="item-content item-content-large"></div>
    </div>
  </div>
</body>
</html>
