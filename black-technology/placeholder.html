<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>selected color</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <style>
    input::-webkit-input-placeholder{
      color: #6bc30d;
    }
    input::-moz-placeholder{
      color: #6bc30d;
    }
    input:-ms-input-placeholder{
      color: #6bc30d;
    }
  </style>
</head>
<body>
  <input type="text" placeholder="自定义placeholder">
</body>
</html>
