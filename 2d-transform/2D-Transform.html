<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D-transform</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    section {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0 auto;
      background: url(./asset/scale-grid-bg.png) no-repeat center center;
      background-size: cover;
      /* background-size: 100% 100%; */
    }
    section img {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -71px;
      margin-top: -100px;
    }
    section img:nth-child(1) {
      opacity: .5;
      z-index: 1;
    }
    section img:nth-child(2) {
      opacity: 1;
      z-index: 2;
      /* transform: translate(200px, 0); */

      /* transform-origin: 0 0; */
      /* transform: skew(30deg, 10deg); */
      /* transform: matrix(0.53, 0.85, -0.85, 0.53, 0,0); */

      /* transform: matrix(1, 0, 0, 1, 50, 50); */
      /* scale(1.5, 1.5) */
      /* transform: matrix(1.5, 0, 0, 1.5, 0, 0); */
      /* transform(150, 150) and scale(1.5, 1.5) */
      /* transform: matrix(1.5, 0, 0, 1.5, 100, 100); */
      /* transform: matrix(0.53, 0.85, -0.85, 0.53, 0, 0); */
      transform: skew(20deg, 0);
    }
  </style>
</head>
<body>
  <section>
    <img src="./asset/cardKingClub.png" alt="" width="142" height="200" />
    <img src="./asset/cardKingClub.png" alt="" width="142" height="200" />

</body>
</html>
